name: CI
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
      
jobs:
  build-test-docker:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: Install deps
      run: npm ci

    - name: Lint
      run: npm run lint --if-present

    - name: Build
      run: npm run build

    - name: Build Docker image
      run: docker build -t naksh-band:${{ github.sha }} .